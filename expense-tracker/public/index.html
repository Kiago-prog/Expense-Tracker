<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../src/App.css">
  <title>Expense Tracker</title>
  
  </head>
  <body>


    <input type="text" id="search" placeholder="Search expenses..." style="margin-bottom: 15px; padding: 8px; width: 100%;" />


<form id="expense-form">
  <input type="text" id="description" placeholder="Description" required />
  <input type="number" id="amount" placeholder="Amount" required />
  <input type="text" id="category" placeholder="Category" />
  <button type="submit">Add Expense</button>
</form>

<table id="expense-table">
    <thead>
      <tr>
        <th id="sort-description" style="cursor: pointer;">Description ⬍</th>
        <th>Amount</th>
        <th id="sort-category" style="cursor: pointer;">Category ⬍</th>
        <th>Action</th>
      </tr>
    </thead>
    </table>

  
  <script src="../src/App.js" defer></script>
  

</body>
</html>
