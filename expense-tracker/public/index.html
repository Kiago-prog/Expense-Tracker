<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Expense Tracker</title>
  
  </head>
  <body>
  <h1>Search Bar</h1>
    <!-- Search Bar -->
<input type="text" id="search" placeholder="Search expenses..." style="margin-bottom: 15px; padding: 8px; width: 100%;" />

    <h1>Expense Tracker</h1>

     <!-- Expense Form -->
  <form id="expense-form">
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="text" id="category" placeholder="Category" />
    <button type="submit">Add Expense</button>
  </form>

   <!-- Expense Table -->
   <table id="expense-table">
    <thead>
      <tr>
        <th id="sort-description" style="cursor: pointer;">Description ⬍</th>
        <th>Amount</th>
        <th id="sort-category" style="cursor: pointer;">Category ⬍</th>
        <th>Action</th>
      </tr>
    </thead>
    
    <tbody>

       <!-- Dynamic expense rows will go here -->
    </tbody>
  </table>

  <!-- JavaScript Logic -->
  <script>
    const form = document.getElementById("expense-form");
    const tableBody = document.querySelector("#expense-table tbody");
    const searchInput = document.getElementById("search");
  
    let expenses = [];
  
    function renderTable(data) {
      tableBody.innerHTML = "";
      data.forEach((expense, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${expense.description}</td>
          <td>$${parseFloat(expense.amount).toFixed(2)}</td>
          <td>${expense.category}</td>
          <td><button class="delete-btn" data-index="${index}">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }
  
    form.addEventListener("submit", function (e) {
      e.preventDefault();
  
      const description = document.getElementById("description").value.trim();
      const amount = document.getElementById("amount").value;
      const category = document.getElementById("category").value.trim();
  
      if (!description || !amount) return;
  
      expenses.push({ description, amount, category });
      renderTable(expenses);
      form.reset();
    });
  
    tableBody.addEventListener("click", function (e) {
      if (e.target.classList.contains("delete-btn")) {
        const index = e.target.getAttribute("data-index");
        expenses.splice(index, 1);
        renderTable(expenses);
        filterExpenses(); // re-apply filter if needed
      }
    });
  
    function filterExpenses() {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = expenses.filter(exp =>
        exp.description.toLowerCase().includes(searchTerm) ||
        exp.category.toLowerCase().includes(searchTerm)
      );
      renderTable(filtered);
    }
  
    searchInput.addEventListener("input", filterExpenses);
  </script>
  <script src="script.js" defer></script>
  

</body>
</html>
